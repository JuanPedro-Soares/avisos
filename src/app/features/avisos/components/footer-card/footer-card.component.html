<div class="footer-card-date">
  <h3>{{ showHour() }}</h3>
  <h3>{{ showDate() }}</h3>
</div>
<div class="marquee">
  <div class="marquee-content" id="text-site">
    <h1 class="marquee-alignment">
      <i class="material-icons" id="icon-site">language</i>
      {{ email }}
    </h1>
  </div>
  <div class="marquee-content" id="text-phone">
    <h1 class="marquee-alignment">
      <i class="material-icons" id="icon-phone">call</i>
      {{ telephone }}
    </h1>
  </div>
</div>
