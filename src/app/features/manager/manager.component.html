<div class="container">
  <div class="content-section">
    <header>
      <div class="title-and-subtitle">
        <h2>Gestão de Administradores</h2>
        <p>Visualize ou edite os administradores do sistema.</p>
      </div>
      <div class="btn-add-user">
        <button (click)="saveCustomer()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </header>
    <mat-card class="table-container">
      <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
        <tbody>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef><span>Descrição</span></th>
            <td mat-cell *matCellDef="let customer">
              <span>{{ customer.nome | titlecase }}</span>
            </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef><span>Email</span></th>
            <td mat-cell *matCellDef="let customer">
              <span>{{ customer.email }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><span>Ações</span></th>
            <td mat-cell *matCellDef="let customer">
              <div class="actions">
                <button class="btn edit" (click)="updateCustomer(customer)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  class="btn trash"
                  [disabled]="customer.id === 1"
                  (click)="removeCustomer(customer.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
