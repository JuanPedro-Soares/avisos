<div class="modal">
  <app-generic-modal [headerTemplate]="headerTemplate" [contentTemplate]="contentTemplate">
  </app-generic-modal>
  <ng-template #headerTemplate>
    <div class="title">
      <h1 mat-dialog-title>
        <mat-icon class="{{ data.icon }}">{{ data.icon }}</mat-icon>
        <span class="title-text">{{ data.title }}</span>
      </h1>
    </div>
  </ng-template>

  <ng-template #contentTemplate>
    <div class="flex">
      <mat-form-field>
        <mat-label>Nome da categoria</mat-label>
        <input type="text" matInput [(ngModel)]="data.data.nome">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Selecione a cor da categoria</mat-label>
        <div class="inputs">
          <input type="text" matInput [(ngModel)]="data.data.cor" readonly>
          <button (click)="openColorPicker()">
            <mat-icon>palette</mat-icon>
          </button>
        </div>
      </mat-form-field>
      <div class="input-color">
        <input type="color" #colorPicker (input)="updateColor($event)" (change)="closeColorPicker()" [value]="data.data.cor" />
      </div>
    </div>
  </ng-template>
  <mat-dialog-actions class="btn">
    <button mat-button class="cancel" type="button" mat-dialog-close>
      Cancelar
    </button>
    <button mat-button class="save" type="button" (click)="updateCategoria(data.data)">
      <app-spinner *ngIf="isLoading; else textButton" />
      <ng-template #textButton> Salvar </ng-template>
    </button>
  </mat-dialog-actions>
</div>
