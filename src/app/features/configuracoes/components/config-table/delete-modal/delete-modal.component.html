<form class="modal" (ngSubmit)="onSubmit()">
  <app-generic-modal
    [headerTemplate]="headerTemplate"
    [contentTemplate]="contentTemplate">
  </app-generic-modal>

  <ng-template #headerTemplate>
    <div class="title-delete">
      <h1 mat-dialog-title>
        <mat-icon class="icon">delete</mat-icon>
        <span class="title-text">Excluir Categoria</span>
      </h1>
    </div>
  </ng-template>
  <ng-template #contentTemplate>
    <div class="text-delete">
      <div class="text">
        <p>
          VocÃª realmente deseja <strong>excluir</strong> esta categoria
          de avisos?
        </p>
      </div>
    </div>
    <mat-dialog-actions class="btn">
      <button mat-button class="cancel" type="button" mat-dialog-close>
        Cancelar
      </button>
      <button mat-button class="save" type="submit" cdkFocusInitial >
        Confirmar
      </button>
    </mat-dialog-actions>
  </ng-template>
</form>
